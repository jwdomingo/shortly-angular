<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <h1>Shortly</h1>
    <div class="navigation" ng-if="location.path() === '/links' || location.path() === '/shorten'">
      <ul>
        <li><a href="#/links">All Links</a></li>
        <li><a href="#/shorten">Shorten</a></li>
      </ul>
      <a class="signout" href="#/signout">Signout</a>
    </div>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <div class="container"><div ng-view></div></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
